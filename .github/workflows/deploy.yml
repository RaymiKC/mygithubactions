name: Lint All Code

on:
  push:
    branches:
      - main
    # Ignore commits made by GitHub Actions bot
    # This prevents infinite loops
    paths-ignore:
      - '**/lint.yml'

jobs:
  lint-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Prettier
        run: npm install --save-dev prettier

      - name: Prettier format
        run: npx prettier --write "**/*.{js,ts,json,md,yml,yaml,css,scss,html}"

      - name: Lint Python
        run: |
          python3 -m pip install --upgrade pip
          pip install black
          black .

      - name: Lint Shell Scripts
        run: |
          sudo apt-get install -y shfmt
          find . -name "*.sh" -exec shfmt -w {} \;

      - name: Commit and push
        if: github.actor != 'github-actions[bot]'   # <--- prevents infinite loop
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --cached --quiet || git commit -m "chore: auto-lint fixes"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
